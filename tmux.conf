#remap prefix to Control + f
unbind C-b
set -g prefix C-a 
bind C-a send-prefix 
bind a send-prefix 

# activity
setw -g mouse on
set -g monitor-activity off
set -g visual-activity off

# act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 10  # Left expand
bind L resize-pane -R 10  # Right expand
bind J resize-pane -D 5   # Up expand
bind K resize-pane -U 5   # Down expand

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
# split pane horizontally with C-/
bind -n C-_ split-window -v -c "#{pane_current_path}" 
# split pane vertically 
bind -n C-\\ split-window -h -c "#{pane_current_path}" 
bind -n C-g new-window -c "#{pane_current_path}"

# edit configuration
bind t new-window "zsh -c '\${EDITOR:-nvim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"
bind v new-window "zsh -c '\${EDITOR:-nvim} ~/.config/nvim/init.lua && tmux display \"nvim config edited\"'"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# Copy mode
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy" \; display-message "copied to system clipboard"

# THEME â€” Catppuccin Mocha
# base=#1e1e2e text=#cdd6f4 surface0=#313244 surface1=#45475a
# yellow=#f9e2af lavender=#b4befe red=#f38ba8 green=#a6e3a1
set-option -g status-position bottom

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"

set -g status-interval 60
set -g status-left-length 30
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left '#[bg=#b4befe,fg=#1e1e2e,bold] #S #[bg=default] '
set -g status-right '#[bg=#45475a,fg=#cdd6f4] #h #[bg=#b4befe,fg=#1e1e2e,bold] %a %H:%M %b-%d '

# Pane borders
set-option -g pane-border-style "fg=#45475a"
set-option -g pane-active-border-style "fg=#b4befe"

# Window status
set-window-option -g window-status-style "fg=#cdd6f4,bg=#1e1e2e"
set-window-option -g window-status-format ' #I #W '
set-window-option -g window-status-current-style "fg=#1e1e2e,bg=#f9e2af,bold"
set-window-option -g window-status-current-format ' #I #W '

set-option -g base-index 1
setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

# create session
#bind C-c new-session
bind-key C-c new-session \; command-prompt -p "Name for this new session: " "rename-session '%%'"

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -s escape-time 0
